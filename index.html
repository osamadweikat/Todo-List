<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مهامي</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div style="display: flex; justify-content: center; align-items: center">
        <div class="tasks-table">
          <div
            style="
              width: 100%;
              text-align: center;
              background-color: rgb(92, 52, 155);
              color: white;
              padding-top: 8px;
              padding-bottom: 8px;
            "
          >
            <h1 style="display: inline">مهامي</h1>
            <button
              id="add-btn"
              class="circular"
              style="float: right; background: white; margin-right: 10px"
            >
              <span class="material-symbols-outlined"> add </span>
            </button>
          </div>
          <div id="tasks" style="padding: 20px"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
